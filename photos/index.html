        <div id="modal" class="modalImg"></div>

        <script>
          var feed = new Instafeed({
              get: 'user',
              userId: '1569125810',
              accessToken: '1569125810.1677ed0.a70338f735f246cc8b254efd865506a1',
              resolution: 'standard_resolution',
              template: '<img src="{{image}}" alt="{{caption}}" class="photo-feed" />',
              after: function() {
                      var photos = document.querySelectorAll('.photo-feed');
                      for (i=0; i<photos.length; i++) {
                      photos[i].addEventListener('click', function() {
                        console.log('clicked - ' + this.getAttribute('alt'));
                        openModal(this.getAttribute('src'));
                        return false
                        })
                      }
                    }
                  });
          feed.run();

          function openModal(img) {
            var modal = document.querySelector('#modal').style;
            var photo = document.querySelector('img');
            modal.opacity = 1;
            modal.zIndex = 99999;
            document.querySelector('#modal').innerHTML = '<div id="close"><img class="popup zoom-out" src="' + img + '" /></div>';
            closeModal();
          }

          function closeModal() {
            var modal = document.querySelector('#modal').style;
            var clickArea = document.querySelector('#close');
            clickArea.onclick = function() { modal.opacity = 0; modal.zIndex = -99999 };
          }
        </script>
